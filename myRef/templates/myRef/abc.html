  body{height:100%; overflow:hidden; margin:0px; padding:0px;}
    #_outerDiv{
		height:100%; 
		background:#ff0000; 
		position:absolute; 
		width:100%;
      overflow:hidden;
    }
  </style>
  <script type="text/javascript">
    var dragging = false;
    var startTop = 0; // top is a Key Word in Chrome and Opera
    var startLeft = 0;
    var dragPosY = 0;
    var dragPosX = 0;
	
	function trimPX (_px) {
      if(_px==null || _px=="")
        return 0;
      return parseInt(_px.substr(0, _px.lastIndexOf("px")));
    }
	
	function hitInRect (hitX, hitY, rcLeft, rcTop, rcWidth, rcHeight) {
      return (hitX>=rcLeft && hitX<rcLeft+rcWidth && hitY>=rcTop && hitY<rcTop+rcHeight);
    }

  function mouseDown(ev) {
	ev = ev || window.event;
	var target = ev.target || ev.srcElement;

	 //alert(target.getAttribute('id'));
	//iMouseDown = true;
	/*
	 * what's this mean? if(Demos[0] || Demos[4]){ if(lastTarget){
	 * writeHistory(lastTarget, 'Mouse Down Fired'); } }
	 */
	 alert(target.getAttribute('id'));
	 
   movediv = document.getElementById('MyDiv'+target.getAttribute('id'))
   //alert(movediv.getAttribute('id'));
	 startTop = trimPX(movediv.style.top);
    startLeft = trimPX(movediv.style.left);
          var width = trimPX(movediv.style.width);
          var height = trimPX(movediv.style.height);
          alert(event.clientX+'  '+ event.clientY+'  '+startTop+'  '+startLeft+'  '+width+'  '+height);
          if (hitInRect(event.clientX, event.clientY, startLeft, startTop, width, height)) {
            dragging = true;
            dragPosX = event.clientX;
            dragPosY = event.clientY;
            event.preventDefault(); // disable default behavior of browser
          } 
		  //alert(dragging);
		  
	if (target.onmousedown || target.getAttribute('DragObj')) {
		return false;
	}
}

function mouseMove(ev) {

	ev = ev || window.event;
	var target = ev.target || ev.srcElement;
	
	if (dragging){
            movediv.style.cursor="pointer";
            movediv.style.top = parseInt(startTop)+(event.clientY - dragPosY) + "px";
            movediv.style.left = parseInt(startLeft)+(event.clientX - dragPosX) + "px";
          }
          event.preventDefault();
  }
  
  function mouseUp(ev) {
	   dragging = false;

          imageDiv().style.cursor="default";          
          event.preventDefault();
  }
	
document.onmousemove = mouseMove;
document.onmousedown = mouseDown;
document.onmouseup = mouseUp;
